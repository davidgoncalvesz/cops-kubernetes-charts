apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: app-gitops
  labels:
    app: app-gitops
    argocd-image-updater.argoproj.io/enable: "true"
spec:
  replicas: 4
  selector:
    matchLabels:
      app: app-gitops
  template:
    metadata:
      labels:
        app: app-gitops
    spec:
      containers:
      - name: app-gitops
        image: davidgoncalvesz/app-gitops:dev-28
        ports:
            - name: http
              containerPort: 80
              protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
        resources: {}
  strategy:
    canary:
      steps:
      - setWeight: 25
      - pause:
          duration: 20s
      - setWeight: 75
      - pause:
          duration: 30s
      - setWeight: 100
status: {}
